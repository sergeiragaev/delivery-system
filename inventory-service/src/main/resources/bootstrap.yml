server:
  servlet:
    context-path: /api
spring:
  application:
    name: inventory-service
  profiles:
    active: local
  cloud:
    config:
      uri: ${CONFIG_URI:http://localhost:8761}
      fail-fast: true
    stream:
      function:
        definition: orderPaidEventProcessor;orderDeliveredEventProcessor
      bindings:
        orderPaidEventProcessor-in-0:
          destination: payments
        orderPaidEventProcessor-out-0:
          destination: invents
        orderDeliveredEventProcessor-in-0:
          destination: delivers
        orderDeliveredEventProcessor-out-0:
          destination: invents
#        paymentEventSubscriber-in-0:
#          destination: payments
#        paymentEventSubscriber-out-0:
#          destination: transactions

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

springdoc:
  api-docs:
    path: /inventory/v3/api-docs
